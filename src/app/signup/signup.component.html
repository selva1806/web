<app-bthome></app-bthome>

<div class="login-container">


<img class="auth-img" src="assets/img/signupp.jpg" alt="">


    <div class="login-form" >
     
        <div>
          <img class="mob-log" src="assets/img/loginl.jpg" alt="">

            <div class="form-group row">
                <div class="col-sm">
                  <input type="text" class="login-input" #userna id="ur"  minlength="5" ngModel placeholder="Username" required>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm">
                <input type="email" class="login-input" #emails id="em" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm">
                <input type="password" class="login-input" #passwords1 id="pass1"  minlength="8" placeholder="Password" required>
              </div>
            </div>

            <div class="form-group row">
                <div class="col-sm">
                  <input type="password" class="login-input" id="pass2" #passwords2 minlength="8" placeholder="Confirm Password" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <input type="number" class="login-input" #mob id="ph" minlength="10" maxlength="10" placeholder="Phone" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <textarea class="login-input" #add   minlength="5" id="ad" placeholder="Address" required ></textarea>
                </div>
              </div>
            <div class="form-group row">
                <button class="bttn-login"  (click)="onSignup(emails.value,passwords1.value,passwords2.value,userna.value,mob.value,add.value)">
                    Signup</button>
                  
                </div>
              
              

          </div>

    </div>

</div>

<div class="p-container">
  
<div class="p-card" *ngFor="let item of items">
  <img src={{item.imag}} alt="rand">
  <button class="hovr-butt" (click)="fullopen($event)">view</button>
  <div class="full-view" id={{item.id}}>
    <div class="cl">
    <span class="close" (click)="fullclose($event)" >&times;</span>
  </div>
  <div class="preview" id="prev">
    <div class="prebox">
      <span class="close pr" (click)="fullclose($event)" >&times;</span>
 
   <h1 class="cen">Preview</h1>
<hr>
     <div class="row low">
      <div class="col-md">
        <img src="{{item.imag}}"  class="pimg" alt="">

        <p class="fnt" id="name1" ><label class="colo">Name :&nbsp;</label>{{name}}</p>
        <p class="fnt" id="address1"><label class="colo">Address :&nbsp;</label>{{add}}</p>
        <p class="fnt" id="phone1"><label class="colo">Mobile :&nbsp;</label>{{mobile}}</p>
        <p class="fnt" id="emailid1"><label class="colo">Email :&nbsp;</label>{{email}}</p>
      </div>
      <div class="col-md">
        <p class="fnt"><label class="colo"> Product:&nbsp;</label>{{item.name}}</p>
        <p class="fnt"><label class="colo">Quantity:&nbsp;</label>{{num.value}}</p>
        <p class="fnt"><label class="colo">Price:&nbsp;</label>₹{{item.cost}}</p>
        <p class="fnt colo" id="total1">Total : ₹{{item.cost}}</p>
        <p class="fnt"><label class="colo">Payment Mode:&nbsp;</label>COD</p>

      </div>
      
     </div>
     <br><br><hr>
     <button class="bttn padl" (click)="addtodb(item.name,item.cost,item.imag,num.value)">
      Buy</button>
      <br><br><br><br><br>
    </div>
    
  
  </div>
  <hr>
    <div class="row">
      <div class="col-md">
      <img src={{item.imag}} alt="" width="460" height="345">
    </div>
    <div class="col-md">

          <h1>{{item.name}}</h1>
          <hr>
          <p class="txtp">{{item.p}}
          </p>
            <label for="quant" id="quantt" >Quantity:  <input type="number" #num (change)="calc($event,num.value,item.cost)" id="quant" class="quant" min="1" required value="1" max="10">
            </label>
          <div class="row ">

        <div class="col">
          <button class="bttn padl" (click)="addtocart(item.imag,item.cost,item.name,num.value)">Add</button>
        </div>
        <div class="col">

          <button class="bttn padl" (click)="show($event)">
            Buy</button>
</div>


        </div>
        </div>

        </div>
        <br><hr>
        <p class="ful-rate" id="totall" >₹{{item.cost}}</p>
  </div>

  <div class="row">
  <p class="rate">₹{{item.cost}}</p>
    <button class="bttn" (click)="addtocart(item.imag,item.cost,item.name,num.value)">Add</button>
  
  </div>
  
</div>

</div>
